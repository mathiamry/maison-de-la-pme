<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="turnover">
      <h2 data-cy="turnoverDetailsHeading"><span jhiTranslate="maisondelapmeApp.turnover.detail.title">Turnover</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ turnover.id }}</span>
        </dd>
        <dt><span jhiTranslate="maisondelapmeApp.turnover.min">Min</span></dt>
        <dd>
          <span>{{ turnover.min }}</span>
        </dd>
        <dt><span jhiTranslate="maisondelapmeApp.turnover.max">Max</span></dt>
        <dd>
          <span>{{ turnover.max }}</span>
        </dd>
        <dt><span jhiTranslate="maisondelapmeApp.turnover.description">Description</span></dt>
        <dd>
          <span>{{ turnover.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/turnover', turnover.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
