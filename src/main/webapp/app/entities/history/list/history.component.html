<div>
  <h2 id="page-heading" data-cy="HistoryHeading">
    <span jhiTranslate="maisondelapmeApp.history.home.title">Histories</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="maisondelapmeApp.history.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-history"
        [routerLink]="['/history/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="maisondelapmeApp.history.home.createLabel"> Create a new History </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="histories?.length === 0">
    <span jhiTranslate="maisondelapmeApp.history.home.notFound">No histories found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="histories && histories.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="maisondelapmeApp.history.origin">Origin</span></th>
          <th scope="col"><span jhiTranslate="maisondelapmeApp.history.action">Action</span></th>
          <th scope="col"><span jhiTranslate="maisondelapmeApp.history.actionDate">Action Date</span></th>
          <th scope="col"><span jhiTranslate="maisondelapmeApp.history.author">Author</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let history of histories; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/history', history.id, 'view']">{{ history.id }}</a>
          </td>
          <td>{{ history.origin }}</td>
          <td>{{ history.action }}</td>
          <td>{{ history.actionDate | formatMediumDatetime }}</td>
          <td>
            {{ history.author?.id }}
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/history', history.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/history', history.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(history)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
