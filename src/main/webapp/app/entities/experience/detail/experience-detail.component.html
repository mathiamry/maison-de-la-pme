<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="experience">
      <h2 data-cy="experienceDetailsHeading"><span jhiTranslate="maisondelapmeApp.experience.detail.title">Experience</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ experience.id }}</span>
        </dd>
        <dt><span jhiTranslate="maisondelapmeApp.experience.min">Min</span></dt>
        <dd>
          <span>{{ experience.min }}</span>
        </dd>
        <dt><span jhiTranslate="maisondelapmeApp.experience.max">Max</span></dt>
        <dd>
          <span>{{ experience.max }}</span>
        </dd>
        <dt><span jhiTranslate="maisondelapmeApp.experience.description">Description</span></dt>
        <dd>
          <span>{{ experience.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/experience', experience.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
