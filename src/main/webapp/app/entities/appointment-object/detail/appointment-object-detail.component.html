<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="appointmentObject">
      <h2 data-cy="appointmentObjectDetailsHeading">
        <span jhiTranslate="maisondelapmeApp.appointmentObject.detail.title">Appointment Object</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ appointmentObject.id }}</span>
        </dd>
        <dt><span jhiTranslate="maisondelapmeApp.appointmentObject.object">Object</span></dt>
        <dd>
          <span>{{ appointmentObject.object }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/appointment-object', appointmentObject.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
