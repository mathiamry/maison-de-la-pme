<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="administrator">
      <h2 data-cy="administratorDetailsHeading"><span jhiTranslate="maisondelapmeApp.administrator.detail.title">Administrator</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ administrator.id }}</span>
        </dd>
        <dt><span jhiTranslate="maisondelapmeApp.administrator.jobTitle">Job Title</span></dt>
        <dd>
          <span>{{ administrator.jobTitle }}</span>
        </dd>
        <dt><span jhiTranslate="maisondelapmeApp.administrator.description">Description</span></dt>
        <dd>
          <span>{{ administrator.description }}</span>
        </dd>
        <dt><span jhiTranslate="maisondelapmeApp.administrator.internalUser">Internal User</span></dt>
        <dd>
          <span>{{ administrator.internalUser?.id }}</span>
        </dd>
        <dt><span jhiTranslate="maisondelapmeApp.administrator.person">Person</span></dt>
        <dd>
          <div *ngIf="administrator.person">
            <a [routerLink]="['/person', administrator.person?.id, 'view']">{{ administrator.person?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/administrator', administrator.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
